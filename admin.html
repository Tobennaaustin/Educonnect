<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Website</title>

    <style>
        :root {
    --light-primary: #6A9C89;
    --light-secondary: #C4DAD2;
    --light-bg: #E9EFEC;
    --dark-primary: #EEF5FF;
    --dark-secondary: #B4D4FF;
    --dark-bg: #176B87;
}

body {
    background-color: var(--light-bg);
    color: var(--light-primary);
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

header {
    background-color: var(--light-secondary);
    padding: 1rem;
    text-align: center;
}

button {
    background-color: var(--light-primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

/* Dark theme */
body.dark-mode {
    background-color: var(--dark-bg);
    color: var(--dark-primary);
}

header.dark-mode {
    background-color: var(--dark-secondary);
}

button.dark-mode {
    background-color: var(--dark-primary);
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Home Page</h2>
        <p>This is the content of the home page.</p>
    </main>

    <script>
        // Function to toggle theme
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
    document.querySelector('button').classList.toggle('dark-mode');

    // Save the selected theme to localStorage
    const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
}

// Check the saved theme on page load
window.onload = function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('header').classList.add('dark-mode');
        document.querySelector('button').classList.add('dark-mode');
    }

    // Add event listener to the toggle button
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
};

    </script>
</body>
</html>
